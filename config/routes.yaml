controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute


landing_page:
    path: '/'
    controller: App\Controller\LandingPageController::index


handle_contact_form:
    path: /contact
    controller: App\Controller\ContactController::handleContactForm


app_restaurante:
    path: /restaurantes/{login}
    controller: App\Controller\RestauranteController::index


app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_registro:
    path: /registro
    controller: App\Controller\SecurityController::registro